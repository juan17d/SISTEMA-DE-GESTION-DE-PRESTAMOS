<div class="dashboard-container">

  <aside class="sidebar">
    <h2 class="sidebar-title">Administrador</h2>

    <nav class="menu">
      @for (m of menu; track m.path) {
        <button
          class="menu-item"
          (click)="navigateTo(m.path)">
          {{ m.name }}
        </button>
      }
    </nav>
  </aside>

  <main class="content">
    <h1>Panel de Administración</h1>
    <p>Selecciona una opción del menú para comenzar.</p>

    <router-outlet></router-outlet>
  </main>

</div>
