<div class="authors-container">
  <div class="header">
    <h2>Gesti√≥n de Autores</h2>
    <button class="btn-create" (click)="createAutor()">+ Nuevo Autor</button>
  </div>

  <div *ngIf="showForm && editingAutor !== undefined" class="edit-form">
    <h3>{{ editingAutor ? 'Editar' : 'Crear' }} Autor</h3>
    <form (ngSubmit)="saveAutor()">
      <div>
        <label>Nombre:</label>
        <input type="text" [(ngModel)]="autorNombre" name="nombre" required>
      </div>
      <div class="form-actions">
        <button type="submit" class="action-btn action-save" [disabled]="submitting">
          {{ submitting ? 'Guardando...' : 'Guardar' }}
        </button>
        <button type="button" (click)="cancelForm()" class="action-btn action-cancel">Cancelar</button>
      </div>
    </form>
  </div>

  <div *ngIf="loading" class="loading">Cargando autores...</div>

  <table *ngIf="!loading && autores.length > 0" class="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of autores">
        <td>{{ a.id }}</td>
        <td>{{ a.nombre }}</td>
        <td>
          <button class="action-btn action-edit" (click)="editAutor(a)">Editar</button>
          <button class="action-btn action-delete" (click)="deleteAutor(a)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && autores.length === 0" class="no-data">
    No hay autores registrados.
  </div>
</div>
